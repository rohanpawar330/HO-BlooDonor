    <div class="main_container">
        <form [formGroup]="donorForm" (ngSubmit)="submit()">
            <ion-item>
                <ion-label position="stacked">Name</ion-label>
                <ion-input [(ngModel)]="userDetail.firstName" formControlName="firstName"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="stacked">Surname</ion-label>
                <ion-input [(ngModel)]="userDetail.lastName" formControlName="lastName"></ion-input>
            </ion-item>
            <span *ngIf="donorForm.get('lastName').touched && donorForm.get('lastName').hasError('required')">*Requiured Filed</span>
            <ion-item>
                <ion-label position="stacked">Gender</ion-label>
                <ion-input [(ngModel)]="userDetail.gender" formControlName="gender"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="stacked">mobileNo</ion-label>
                <ion-input [(ngModel)]="userDetail.mobileNo" formControlName="mobileNo"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="stacked">bloodGroup</ion-label>
                <ion-input [(ngModel)]="userDetail.bloodGroup" formControlName="bloodGroup"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="stacked">availableForDonation</ion-label>
                <ion-input [(ngModel)]="userDetail.availableForDonation" formControlName="availableForDonation"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="stacked">Donation</ion-label>
                <ion-input value="{{ userDetail.dateOfDonation | date: 'dd/MM/yyyy' }}" id="date" class="ion-text-end">
                </ion-input>
                <ion-popover trigger="date" size="cover" #datePopOver>
                    <ng-template>
                        <ion-datetime presentation="date" [(ngModel)]="userDetail.dateOfDonation" formControlName="dateOfDonation" locale="en-GB" (ionChange)="ionDateChange($event)" (confirm)="confirm($event)">
                        </ion-datetime>
                        <ion-button (click)="closeDatePicker()">
                            <ion-icon slot="icon-only" name="close"></ion-icon>
                        </ion-button>
                    </ng-template>
                </ion-popover>
            </ion-item>

            <ion-item>
                <ion-label position="stacked">age</ion-label>
                <ion-input [(ngModel)]="userDetail.age" formControlName="age"></ion-input>
            </ion-item>
            <div formGroupName="address">
                <ion-item>
                    <ion-label position="stacked">city</ion-label>
                    <ion-input [(ngModel)]="userDetail.address.city" formControlName="city"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="stacked">area</ion-label>
                    <ion-input [(ngModel)]="userDetail.address.area" formControlName="area"></ion-input>
                </ion-item>
            </div>
            <!-- <ion-button (click)="addDonar()">
            <ion-icon slot="icon-only" name="person-add-outline"></ion-icon>
        </ion-button> -->

        </ion-button> -->
            <ion-button type="submit" [disabled]="!donorForm.invalid">
                sbumit
            </ion-button>
        </form>
    </div>
</ion-content>
