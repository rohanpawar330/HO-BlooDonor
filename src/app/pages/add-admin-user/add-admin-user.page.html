<ion-header>
    <ion-toolbar color="danger">
        <ion-title>add-admin-user</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="close()">
                <ion-icon slot="icon-only" name="close-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content class="ion-padding ion-text-center">
    <form [formGroup]="addAdminUser" (ngSubmit)="submit()">
        <ion-item>
            <ion-icon class="call_icon" name="person"></ion-icon>
            <ion-input placeholder="Name" formControlName="Name"></ion-input>
        </ion-item>
        <span class="required" *ngIf="addAdminUser.get('Name').touched && addAdminUser.get('Name').hasError('required')&& addAdminUser.get('Name').valid ">*Required Field</span>
        <ion-item>
            <ion-icon class="call_icon" name="call"></ion-icon>
            <ion-input type="number" placeholder="Mobile No." formControlName="mobileNo"></ion-input>
        </ion-item>
        <span class="required" *ngIf="addAdminUser.get('mobileNo').touched && addAdminUser.get('mobileNo').hasError('required')&& addAdminUser.get('mobileNo').valid ">*Required Field</span>

        <div class="btn_add_delete">
            <ion-button shape="round" color="light" (click)="addAdminDetails()"> Add</ion-button>
            <ion-button shape="round" color="light"> Delete</ion-button>
            <ion-button shape="round" color="light"> Update </ion-button>
        </div>
    </form>
</ion-content>
