<ion-header>
    <ion-toolbar color="danger">
        <ion-title>
            <div class="display-flex padding10">
                <ion-icon class="menuIcon" name="menu" (click)="onMenuClick()"></ion-icon>
                <div class="titleText"> Home</div>
            </div>
        </ion-title>
        <div class="searchBar">
            <ion-searchbar showCancelButton="never"></ion-searchbar>
        </div>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-scroll class="main_container display-flex">
        <ion-button color="danger " *ngFor="let entry of form">
            <span class="btn_text"> {{entry.val}}</span>
        </ion-button>
    </ion-scroll>

    <!-- User Details Card Data -->
    <ng-container *ngFor="let item of userInfo">
        <app-user-details-card [userInfo]="item"></app-user-details-card>
    </ng-container>

    <!-- <ion-list>
        <ng-container *ngFor="let user of userDetails">
            <ion-item (click)="openNote(user)">
                <ion-label>
                    {{ user.firstName }} {{ user.lastName }}
                </ion-label>
            </ion-item>
        </ng-container>
    </ion-list> -->

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="addNote()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
    <ion-list>
        <ng-container *ngFor="let user of userDetails">
            <ion-item (click)="openDonar(user)">
                <ion-label>
                    {{ user.firstName }} {{ user.lastName }}
                </ion-label>
                {{user.dateOfDonation}}
            </ion-item>
        </ng-container>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="addDonar()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
